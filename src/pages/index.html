<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/output.css" />
</head>

 <body>
    <header>    
        <!-- nav-bar  -->
        <nav class="bg-white text-black shadow-md font-semibold flex justify-between items-center h-20">
            <!-- nav-logo  -->
            <div class="flex justify-start items-center px-6">
                <div class="w-11 mr-1">  
                    <img src="../assets/img/Capture.PNG" alt="logo" />
                </div>
                <span class="text-blue-800">Cipher Developers</span>
            </div>

            <!-- nav-content  --> 
            <div class="#"> 
                <ul class="mx-auto  space-x-5 px-10 flex">
                    <li class="cursor-pointer hover:text-sky-400">Home</li>
                    <li class="cursor-pointer hover:text-sky-400">Services</li>
                    <li class="cursor-pointer hover:text-sky-400">About Us</li>
                    <li
                        class="cursor-pointer hover:text-sky-400 hover:border-sky-400 text-[#0583D2] border rounded-lg border-[#0583D2] px-3 py-0.5">
                        Contact
                    </li>
                </ul>
            </div>
        </nav>
        <!-- nav-bar-end  -->                                                               
    </header>

    <main class="h-[calc(100vh-10rem)]">
        <div class="flex h-full">
            <!-- po-box-img  -->

            <div class="w-2/5 flex items-end justify-center">
                <div class="w-72">
                    <img src="../assets/img/Capture.po-box.PNG" alt="img-po-box" />
                </div>
            </div>

            <div class="flex items-center">
                <div class="">
                    <h1 class="text-center text-2xl mb-3 font-teXgyre">Contact Us</h1>
                    <form action="#">

                        <div class="">
                            <div>
                                <label class="text-base font-medium font-Francisco" for="inputName">Name</label>
                            </div>
                            <div>
                                <input class="focus:border-b-blue-800 border-b border-black w-[20rem] mb-3 outline-none"
                                    type="text" id="inputName" />
                            </div>
                        </div>

                        <div class="">
                            <div>
                                <label class="text-base font-medium" for="emailInput">Email</label>
                            </div>
                            <div>
                                <input class="focus:border-b-blue-800 border-b border-black w-[20rem] mb-3 outline-none"
                                    type="text" id="emailInput" />
                            </div>
                        </div>

                        <div class="">
                            <div>
                                <label class="text-base font-medium" for="phoneNumberInput">Phone Number</label>
                            </div>
                            <div>
                                <input class="focus:border-b-blue-800 border-b border-black w-[20rem] mb-3 outline-none"
                                    type="number" id="phoneNumberInput" />
                            </div>
                        </div>

                        <div class="">
                            <div>
                                <label class="text-base font-medium peer-checked:bg-blue-500" for="messageInput">Message</label>
                            </div>
                            <div>
                                <input class="focus:border-b-blue-800 border-b border-black w-[20rem] mt-8 outline-none"
                                    type="text" id="messageInput" />
                            </div>

                            <div>
                                <input
                                    class="hover:bg-black hover:text-white transition-all cursor-pointer border border-black rounded-lg px-5 py-1 text-base font-medium mt-6"
                                    type="submit" id="submit" value="send" />

                                    <!-- <label>
                                        <input type="checkbox" class="peer sr-only ">
                                        <span class="h-4 w-4 bg-gray-200 peer-checked:bg-blue-500   border-2 border-black rounded px-2 py-1"> 
                                          check box
                                        </span>
                                        >
                                      </label> -->

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end contact us section  -->
    </main>

    <footer>
        <div
            class="bg-white text-black shadow-[0_35px_70px_-20px_black] font-medium flex justify-between items-center h-20">
            <div class="flex justify-start items-center px-6">
                <span>Cipher Developers 2022 - All Right Reserved</span>
            </div>

            <div>
                <ul class="mx-auto flex space-x-5 px-10 justify-end items-center">
                    <li class="cursor-pointer hover:text-sky-400">Terms & Condition</li>

                    <li class="cursor-pointer hover:text-sky-400">Privacy Policy</li>
                </ul>
            </div>
        </div>
    </footer>



</body>

</html>
